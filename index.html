<html> 
<head> 
	<title>What Cryptid are you?</title>


<meta name="viewport" content="initial-scale=1.0, width=device-width" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Gujarati&family=Special+Elite&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<form id="form">

<div class="p-5 text-center bg-dark header img-fluid"> 
</div>


<div class="container">
  <h4>1) Where would you rather be right now?</h4>

  <div class="row">
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="loc" id="woods" value="1" />Hiking in the woods</label>
     </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="loc" id="beach" value="2" />Laying by the beach </label>
    </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="loc" id="sleep" value="3" />Sleeping</label>  
    </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="loc" id="tv" value="4"/>Watching TV with friends</label> 
    </div>
  </div>
</div>

<div class="container">
  <h4>2) Pick your favorite weather?</h4>
  <div class="row">
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="weather" id="cn" value="4"/>Clear night</label>
     </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="weather" id="wsd" value="2" />Warm sunny day</label>
    </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="weather" id="fad" value="3" />Foggy autumn day</label>  
    </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="weather" id="rd" value="1"/>Rainy day</label> 
    </div>
  </div>
</div>

<div class="container">
  <h4>3) How would you start your day?</h4>
  <div class="row">
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="day" id="noday" value="3"/>I'd prefer not to</label>
     </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="day" id="slow" value="2"/>Slow and steady</label>
    </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="day" id="healthy" value="3" />Meditation</label>  
    </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="day" id="rd" value="4"/> With chaos</label> 
    </div>
  </div>
</div>

<div class="container">
  <h4>4) How social are you?</h4>
  <div class="row">
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="social" id="social" value="4"/>Willing to hangout all the time</label>
     </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="social" id="" value="2" />I'm willing for the right people</label>
    </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="social" id="antisocial" value="3" />I'd rather be by myself</label>  
    </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="social" id="rd" value="1"/>If you see me no you  didn't</label> 
    </div>
  </div>
</div>

<div class="container"> 
  <h4>5) What do you believe in the most?</h4>
<div class="row">
  <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="believe" id="believe1" value="3"/>Big Black Cat</label>  
    </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="believe" id="believe2" value="1"/>Bigfoot</label> 
    </div> 
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="believe" id="believe3" value="4" />Aliens</label>  
    </div>
    <div class="col-md-2">
    <label class="radio-wrap"><input type="radio" name="believe" id="believe4" value="2"/>Kraken</label> 
    </div>
  </div>
</div>

<div class="container center">
<button type="submit" value="Submit">Submit</button>

</form>
<h4 class="space" id="answer"></h4>
</div>
<script>
     document.getElementById("form").onsubmit=function() {

 loc = parseInt(document.querySelector('input[name = "loc"]:checked').value);

  weather = parseInt(document.querySelector('input[name = "weather"]:checked').value);

  day = parseInt(document.querySelector('input[name = "day"]:checked').value);

  social = parseInt(document.querySelector('input[name = "social"]:checked').value);

  believe = parseInt(document.querySelector('input[name = "believe"]:checked').value);

 total= loc + weather + day + social + believe;
 console.log(total);

     if(total < 5) {
  document.getElementById("answer").innerHTML = "You got Bigfoot! You're an old soul who's willing to just go with the flow.";
}

   if(total >=5 && total < 10) {
document.getElementById("answer").innerHTML = "You got Lochness Monster. You're on par with Bigfoot but sometimes your emotions get in the way of your brain.";
}

  if(total >=10 && total <15) {
document.getElementById("answer").innerHTML = "You got Big Black Cat! Is this actually a cryptid or just random genetics? You like what you like and getting what you want";
}

  if(total >=15 && total <20) {
document.getElementById("answer").innerHTML = "You got Mothman! You're pure chaos all the time and maybe a little lonely. Take care of yourself dude.";
}



     return false;
}


</script>
</body>
</html>
